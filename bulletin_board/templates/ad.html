{% extends 'flatpages/default.html' %}

{% block title %}
Объявления
{% endblock title %}

{% block content %}
    <h1>{{ ad.title }}</h1>
    <h2>{{ ad.dateCreation|date:'d M Y' }}</h2>
    {{ ad.text }}
    <br>
    {% if object.image %}
        <img width='500' src="{{ object.image.url }}">
    {% endif %}
    <br>
    {% if object.upload %}
       <a href="{{ ad.upload.url }}" download>Скачать файл</a>
    {% endif %}
{% endblock content %}
