<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска объявлений</title>

        {% load static %}

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <style>
               li {
                list-style-type: none; /* Убираем маркеры */
               }
          </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li>Привет, {{ user.username }}!</li>
                <li><a href="{% url 'account_logout' %}">Выйти</a></li>
                <li><a href="{% url 'manage_responses' %}">Отклики</a></li>
            {% else %}
                <li><a href="{% url 'account_login' %}">Войти</a></li>
                <li><a href="{% url 'account_signup' %}">Зарегистрироваться</a></li>
            {% endif %}
                <a href="{% url 'Ads' %}">Объявления</a>
        </ul>
    </nav>

        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
